{% extends 'base.html' %}
{% block content %}

<h1>Outfit Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ outfit.style }}</span>
        <p>Color: {{ outfit.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'outfits_update' outfit.id %}">Edit</a>
        <a href="{% url 'outfits_delete' outfit.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
